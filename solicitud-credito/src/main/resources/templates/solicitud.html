    <meta charset="utf-8">
    <title>Iniciar - OTP</title>

    <!-- Estilos -->

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css">

  <body class="text-center">
  <div id="particles-js"></div>
    <main class="form-signin">
        <form th:action="@{/solicitud}" method="post">
          <div class="container p-5 my-5 bg-dark text-white">
            <h1>Generar OTP</h1>
            <div class="form-floating mb-3 text-black">
              <input type="email" name="correo" class="form-control" id="floatingInput" placeholder="name@example.com" required>
              <label for="floatingInput">Corre Electronico</label>
            </div>

            <div class="form-floating mb-3 text-black">
              <input type="number" name="username" class="form-control" id="floatingInput" maxlength="20" minlength="5" required>
              <label for="floatingInput">Numero de Documento</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Solicitar</button>
            <p class="mt-5 mb-3 text-muted">&copy;2022</p>
          </div>
        </form>
    </main>

  <!--=====
