<!doctype html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
  <meta charset="utf-8">
  <title>Iniciar - Sesion</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
  <link rel="icon" href="/Img/favicon.ico">
  <!-- Bootstrap core CSS -->
  <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
  <form th:action="@{/login}" method="post">
    <img class="mb-4" src="/Img/user.gif" alt="" width="50%" height="50%">
    <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="floatingInput"  required>
      <label for="floatingInput">Usuario</label>
    </div>

   <!-- <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com" required>
      <label for="floatingInput">Usuario</label>
    </div>-->
    <div class="form-floating">
      <input type="text" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Otp</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordar
      </label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>

    <div class="form-floating">
      <a href="/recordar" >Olvido la contraseña?</a>
    </div>
    <div class="form-floating">
      <a href="/registro" >Registrarce?</a>
    </div>


    <p class="mt-5 mb-3 text-muted">&copy;2022</p>
  </form>
</main>
</body>
</html>
